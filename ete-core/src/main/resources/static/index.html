        <script>
            $(function () {
                $.widget("custom.combobox", {
                    _create: function () {
                        this.wrapper = $("<span>")
                            .attr("id", "project-ipt")
                            .addClass("custom-combobox")
                            .insertAfter(this.element);

                        this.element.hide();
                        this._createAutocomplete();
                        this._createShowAllButton();
                    },

                    _createAutocomplete: function () {
                        var selected = this.element.children(":selected"),
                            value = selected.val() ? selected.text() : "";

                        this.input = $("<input>")
                            .appendTo(this.wrapper)
                            .val(value)
                            .attr("title", "")
                            .attr("style", "width:100%;background-color: #00000008;")
                            .attr("spellcheck", "false")
                            .attr("placeholder", "請選擇或輸入一個專案名稱...")
                            .addClass("custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left")
                            .autocomplete({
                                delay: 0,
                                minLength: 0,
                                source: $.proxy(this, "_source")
                            })
                            .tooltip({
                                classes: {
                                    "ui-tooltip": "ui-state-highlight"
                                }
                            });

                        this._on(this.input, {
                            autocompleteselect: function (event, ui) {
                                ui.item.option.selected = true;
                                this._trigger("select", event, {
                                    item: ui.item.option
                                });
                            },

                            autocompletechange: "_removeIfInvalid"
                        });
                    },

                    _createShowAllButton: function () {
                        var input = this.input,
                            wasOpen = false;

                        $("<img>")
                            .attr("src", "image/arrow-down.png")
                            .attr("id", "select-arrow-down")
                            .appendTo(this.wrapper)
                            .removeClass("ui-corner-all")
                            .addClass("custom-combobox-toggle")
                            .on("mousedown", function () {
                                wasOpen = input.autocomplete("widget").is(":visible");
                            })
                            .on("click", function () {
                                input.trigger("focus");

                                // Close if already visible
                                if (wasOpen) {
                                    return;
                                }

                                // Pass empty string as value to search for, displaying all results
                                input.autocomplete("search", "");
                            });
                    },

                    _source: function (request, response) {
                        var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                        response(this.element.children("option").map(function () {
                            var text = $(this).text();
                            if (this.value && ( !request.term || matcher.test(text) ))
                                return {
                                    label: text,
                                    value: text,
                                    option: this
                                };
                        }));
                    },

                    _removeIfInvalid: function (event, ui) {

                        // Selected an item, nothing to do
                        if (ui.item) {
                            return;
                        }

                        // Search for a match (case-insensitive)
                        var value = this.input.val(),
                            valueLowerCase = value.toLowerCase(),
                            valid = false;
                        this.element.children("option").each(function () {
                            if ($(this).text().toLowerCase() === valueLowerCase) {
                                this.selected = valid = true;
                                return false;
                            }
                        });

                        // Found a match, nothing to do
                        if (valid) {
                            return;
                        }

                        // Remove invalid value
                        this.input
                            .val("")
                            .attr("title", value + " didn't match any item")
                            .tooltip("open");
                        this.element.val("");
                        this._delay(function () {
                            this.input.tooltip("close").attr("title", "");
                        }, 2500);
                        this.input.autocomplete("instance").term = "";
                    },

                    _destroy: function () {
                        this.wrapper.remove();
                        this.element.show();
                    }
                });

                $("#combobox").combobox();
            });
        </script>
        <script type="text/javascript">
            (function () {
                Banner.Rainbow();
                const SELECT = document.getElementById("combobox");
                let projectNameArray = [];
                (async function () {
                    let result;
                    try {
                        result = await getProjectName();
                    } catch (e) {
                        Logger.error(e.message);
                    }
                    result.forEach(val => {
                        let option = document.createElement("option");
                        option.text = val;
                        option.value = val;
                        SELECT.appendChild(option);
                    });
                }());

                $("#project-ipt").autocomplete({
                    source: projectNameArray
                });

                async function getProjectName() {
                    return new Promise((resolve, reject) => {
                        $.ajax({
                            type: "GET",
                            contentType: "application/json",
                            url: "./project_name",
                            cache: false,
                            timeout: 600000,
                            success: function (data) {
                                if (data && data.length !== 0) {
                                    Logger.debug(['project name: ',data]);
                                    resolve(data);
                                } else {
                                    reject(new Error('data is empty!'));
                                }
                            },
                            error: function (e) {
                                reject(e);
                            }
                        });
                    });
                }

                let toPage = (url) => window.location.href = 'http://localhost:9171/ete01/data?projectName=' + url;

                $(document).on('click', '#arrow-img', () => {
                    const $INPUT_VAL = $('input').val();
                    if ($INPUT_VAL === '' || !$INPUT_VAL) return false;
                    toPage($INPUT_VAL);
                });

            }(jQuery))
