<div id="content container">
    <header>
        <nav class="navbar navbar-dark bg-dark navigation-clean-button navbar-expand-md header-nav">

                        class="sr-only">Toggle navigation</span>&#x2630;
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item dropdown" role="presentation">
                            <a href="#" class="dropdown-toggle nav-link hover-blueGreen" data-toggle="dropdown"
                               aria-expanded="false">
                                File
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation" class="dropdown-item" id="new_page">

                    <p class="navbar-text ml-auto actions"><a class="navbar-link login" href="#">Log In</a> <a

                </div>
            </div>
        </nav>
    </header>
    <div style="height: 700px;" class="" id="index-main"></div>
    <footer id="myFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 logo">
                    <h2 class="logo"><a href="#"> LOGO </a></h2>
                </div>
                <div class="col-sm-5">
                    <h5>Â© 2018 Copyright Text </h5>
                </div>
                <div class="col-sm-3">
                    <div class="social-networks">
                        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="google"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-default">Contact us</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            (async function () {
                demo(await getProjectName());
            }());

            function demo(projectNameArray) {
                let testDataHref = 'data?projectName=';
                let projectNameHyperLink = ``;
                for (let i = 0; i < projectNameArray.length; i++) {
                    projectNameHyperLink += `<a href="${testDataHref + projectNameArray[i]}">${projectNameArray[i]}</a>`;
                }
                $('#index-main').append(projectNameHyperLink);
            }

            async function getProjectName() {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        type: "GET",
                        contentType: "application/json",
                        url: "./project_name",
                        cache: false,
                        timeout: 600000,
                        success: function (data) {
                            if (data && data.length !== 0) {
                                resolve(data);
                            } else {
                                reject([]);
                            }
                        },
                        error: function (e) {
                            console.log(`error : ${e}`);
                            reject([]);
                        }
                    });
                });
            }
        </script>
    </footer>
</div>
</body>
